<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <header>
      <header>
        <div class="header">
          <div class="branding">
            <h1>Chatbot Application</h1>
          </div>
          <div class="top-nav">
            <nav>
              <ul>
                <li><a href="index.html">Home</a></li>
                <li><a href="about.html">About</a></li>
                <li><a href="services">Services</a></li>
              </ul>
            </nav>
          </div>
        </div>
      </header>
      <div class="container">
        <div class="chatbox">
          <div class="col-1">
            <div class="msg-row">
              <div class="msg-text">
                <h2>Mohammed</h2>
                <p>I am waiting for your reply</p>
              </div>
              <img
                src="https://randomuser.me/api/portraits/men/54.jpg"
                class="msg-img"
                alt="Random-UserAPI"
              />
            </div>
            <div class="msg-row msg-row-2">
              <img
                src="https://randomuser.me/api/portraits/women/54.jpg"
                class="msg-img"
                alt="Random-UserAPI"
              />
              <div class="msg-text">
                <h2>Amy Jackson</h2>
                <p>
                  I would like to go for morning walk, do you like to join me?
                </p>
              </div>
            </div>
            <div class="msg-row">
              <div class="msg-text">
                <h2>Mohammed</h2>
                <p>Great, lets go! I will join you</p>
              </div>
              <img
                src="https://randomuser.me/api/portraits/men/54.jpg"
                class="msg-img"
                alt="Random-UserAPI"
              />
            </div>
            <input type="text" placeholder="Type your message here..." />
          </div>
          <div class="col-2">
            <h2>Friend List</h2>
            <ul>
              <li class="online">Johny Austin</li>
              <li class="offline">Ramesh</li>
              <li class="busy">Malinga</li>
              <li class="busy">Amy</li>
              <li class="online">Sam</li>
            </ul>
          </div>
        </div>
      </div>
    </header>
  </body>
</html>
